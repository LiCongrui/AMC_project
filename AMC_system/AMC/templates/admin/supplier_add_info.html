// 获得当前时间,并做转换字符串处理
var today = new Date();
var dateAndTime = today.toLocaleString().toString();

var fullYear = today.getFullYear().toString();
var yrar2bit = fullYear.substring(fullYear.length-2,fullYear.length);

var monthStr = '00'+(today.getMonth() + 1).toString();
var month2bit = monthStr.substring(monthStr.length-2,monthStr.length);

var dateStr = '00'+(today.getDate()).toString();
var date2bit = dateStr.substring(dateStr.length-2,dateStr.length);

var hourStr = '00'+(today.getHours()).toString();
var hour2bit = hourStr.substring(hourStr.length-2,hourStr.length);

var minuteStr = '00'+(today.getMinutes()).toString();
var minute2bit = minuteStr.substring(minuteStr.length-2,minuteStr.length);

var secondStr = '00'+(today.getSeconds()).toString();
var second2bit = secondStr.substring(secondStr.length-2,secondStr.length);

supplier_id_thisTime = 's'+yrar2bit+month2bit+date2bit+hour2bit+minute2bit+second2bit+'XXX(后三位请输入编号)'

supplier_add_time_this = fullYear+'/'+month2bit+'/'+date2bit+'/'+hour2bit+'/'+minute2bit+'/'+second2bit

console.log(supplier_id_thisTime)
console.log(supplier_add_time_this)

 function savesupplier(){
  var supplier_id=document.getElementById("supplier_id").value;
  var supplier_name=document.getElementById("supplier_name").value;
  var supplier_address=document.getElementById("supplier_address").value;
  var supplier_phone=document.getElementById("supplier_phone").value;
  var supplier_email=document.getElementById("supplier_email").value;
  var supplier_add_time=document.getElementById("supplier_add_time").value;
  if((supplier_id)&&(supplier_name)&&(supplier_address)&&(supplier_add_time)&&(supplier_phone)&&(supplier_email)){
    $.ajax({   
              type:"POST",  
              url:"/sysadmin/add_supplier",
              dataType: "json",
              async:false,
              data:{
                supplier_id : supplier_id,
                supplier_name : supplier_name,
                supplier_address : supplier_address,
                supplier_phone : supplier_phone,
                supplier_email : supplier_email,
                supplier_add_time : supplier_add_time
              },
              success: function(data){
 
                      if(data=='Right') {
                          alert("添加成功!");
                          window.open("/sysadmin/products/");
                      } 
                      else {
                        alert("该供应商已存在!");
                      }
              }
               
    });
  }
  else{
    alert("您有未填写的信息！");
  }  
  }
